# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
# include ~/.config/kitty/kitty-themes/themes/Solarized_Dark.conf
shell /usr/bin/zsh
copy_on_select yes
macos_option_as_alt yes
macos_thicken_font 0.1

# OSC52 override to be "normal"
clipboard_control write-clipboard write-primary no-append


font_family Cascadia Code PL
font_size 8.0
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+kp_add change_font_size all +1.0

map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+kp_subtract change_font_size all -1.0
